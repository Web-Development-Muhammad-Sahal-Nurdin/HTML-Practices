<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Elements</title>
</head>
<body>
    <!-- NESTED HTML ELEMENTS -->
    <h1>Hello World</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>
    <h6>Hello World</h6>

    <!-- NEVER SKIP THE END TAG -->
    <p>Hello World
    
    <!-- EMPTY HTML TAGS -->
    <P>Hello <br> World</P>

    <!-- HTML IS NOT CASE SENSITIVE -->
    <P></P> 
    <!-- SAMA SEPERTI -->
    <p></p>
</body>
</html>
