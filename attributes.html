<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- THE href attributes (hyperlinks references) -->
    <a href="https://google.com">Google</a>

    <!-- THE SRC ATTRIBUTES -->

    <img src="sahal.jpg" alt="gambar sahal">

    <!-- ABSOLUTE URL  -->
    <img src="https://www.w3schools.com/images/img_girl.jpg" alt="w3schools">
    <!-- RELATIVE URL -->
    <img src="/images/img_girl.jpg" alt="w3schools">

    <!-- THE WIDTH AND HEIGHT ATTRIBUTES -->
    <img src="sahal.jpg" alt="" width="400" height="600">
</body>
</html>
