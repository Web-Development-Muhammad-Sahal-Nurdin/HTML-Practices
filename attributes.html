<!DOCTYPE html>
<!-- THE LANG ATTRIBUTES -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- THE href attributes (hyperlinks references) -->
    <a href="https://google.com">Google</a>

    <!-- THE SRC ATTRIBUTES -->

    <img src="sahal.jpg" alt="gambar sahal">

    <!-- ABSOLUTE URL  -->
    <img src="https://www.w3schools.com/images/img_girl.jpg" alt="w3schools">
    <!-- RELATIVE URL -->
    <img src="/images/img_girl.jpg" alt="w3schools">

    <!-- THE WIDTH AND HEIGHT ATTRIBUTES -->
    <img src="sahal.jpg" alt="" width="400" height="600">

    <!-- THE ALT ATTRIBUTES -->
    <!-- ALT = alternative text  -->
    <img src="sahal.jpg" alt="saha;-log">

    <!-- THE STYLE ATTRIBUTES -->
    <p style="color: red;">Hello World</p>

    <!-- THE TITLE ATRIBUTES -->
    <!-- fungsinya jika hover akan muncul teks yangada di title itu -->
    <p title="I'm a tooltip">Hello World</p>

    <!-- We Suggest: Always Use Lowercase Attributes -->
    <!-- We Suggest: Always Quote Attribute Values   -->
</body>
</html>
